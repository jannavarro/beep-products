<div class="row" *ngIf="product">
  <div class="col-md-4">
    <img src="https://image.tmdb.org/t/p/w500/{{product.poster_path}}" alt="" class="thumbnail">
    <p>
      <a *ngIf="product.homepage" href="{{product.homepage}}" class="btn btn-info btn-block" target="_blank">Visit products Website</a>
    </p>
  </div>
  <div class="col-md-8">
    <h2>{{product.title}}
      <small class="label label-warning">
        {{product.vote_average}}
        <i class="glyphicon glyphicon-star"></i>
      </small>
    </h2>
    <p>{{product.tagline}}</p>
    <p>
      <a routerLink="/genres/{{genre.id}}/{{genre.name}}" *ngFor="let genre of product.genres" class="label label-info m-r-md">
        {{genre.name}}
      </a>
    </p>
    <h3>Overview</h3>
    <p>
      {{product.overview}}
    </p>
    <!--Casts-->
    <div class="row is-flex" *ngIf="cast && cast.length > 0">
      <div class="col-md-12">
        <h3 class="text-center">Cast</h3>
      </div>
      <div class="col-md-3" *ngFor="let actor of cast">
        <div class="thumbnail">
          <img src="https://image.tmdb.org/t/p/w500/{{actor.profile_path}}" alt="">
          <div class="caption">
            <h6 class="text-center"><a routerLink="/actor/{{actor.id}}">{{actor.name}}</a></h6>
          </div>
        </div >
      </div>
    </div>
    <!--Casts-->
  </div>
</div>
<!--Similar Foods-->
<div class="row is-flex" *ngIf="similarproducts && similarproducts.length > 0">
  <div class="col-md-12">
    <h2>Similar products</h2>
  </div>
  <div class="col-md-2" *ngFor="let product of similarproducts">
    <product-card [product]="product"></product-card>
  </div>
</div>
